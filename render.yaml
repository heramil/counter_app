services:
  # === Laravel API (Docker Web Service) ===
  - type: web
    name: counter-api
    env: docker
    rootDir: apps/api
    dockerfilePath: apps/api/Dockerfile
    autoDeploy: true
    healthCheckPath: /up
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_KEY
        sync: false               # set in dashboard (see 4.6)
      - key: DB_CONNECTION
        value: pgsql
      # Let Laravel parse DATABASE_URL from the managed DB:
      - key: DATABASE_URL
        fromDatabase:
          name: counter-db
          property: connectionString

  # === Vue Static Site ===
  - type: static
    name: counter-web
    rootDir: apps/web
    buildCommand: npm ci && npm run build
    publishPath: dist
    envVars:
      # update to the live API URL *after* first API deploy
      - key: VITE_API_URL
        value: https://REPLACE_ME/api

databases:
  - name: counter-db
    databaseName: counter_db
    plan: free
    version: 17
