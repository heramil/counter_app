services:
  # === Laravel API (Docker Web Service) ===
  - type: web
    name: counter-api
    env: docker
    rootDir: apps/api
    # Dockerfile will be discovered at apps/api/Dockerfile automatically.
    autoDeploy: true
    healthCheckPath: /up
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_KEY
        sync: false               # set in dashboard after first create
      - key: DB_CONNECTION
        value: pgsql
      - key: DATABASE_URL
        fromDatabase:
          name: counter-db
          property: connectionString

  # === Vue Static Site ===
  - type: static_site
    name: counter-web
    rootDir: apps/web
    buildCommand: npm ci && npm run build
    publishPath: dist
    envVars:
      - key: VITE_API_URL
        value: https://REPLACE_ME/api  # update after API URL is known

databases:
  - name: counter-db
    databaseName: counter_db
    plan: free
    version: 17
