services:
  - type: web
    name: counter-api
    runtime: docker
    rootDir: apps/api
    dockerfilePath: apps/api/Dockerfile
    healthCheckPath: /up
    autoDeployTrigger: commit
    preDeployCommand: /usr/local/bin/render-deploy.sh   # ‚Üê run migrations & caches here
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_KEY
        sync: false
      - key: DB_CONNECTION
        value: pgsql
      - key: DATABASE_URL
        fromDatabase:
          name: counter-db
          property: connectionString

  - type: web
    name: counter-web
    runtime: static
    rootDir: apps/web
    buildCommand: npm ci && npm run build
    staticPublishPath: dist
    envVars:
      - key: VITE_API_URL
        value: https://REPLACE_WITH_COUNTER_API_HOST/api

databases:
  - name: counter-db
    databaseName: counter_db
    postgresMajorVersion: "17"
    plan: free
